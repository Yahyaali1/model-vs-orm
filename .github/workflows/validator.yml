# .github/workflows/convention-linter.yml

name: 'Convention Linter (GitHub Models)'

on:
  pull_request:
    paths:
      - 'src/models/**.model.ts'
      - 'src/migrations/**.js'

permissions:
  models: read
  pull-requests: write

jobs:
  lint-conventions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            src/models/**.model.ts
            src/**.entity.ts
            src/migrations/**.js

      - name: Run Convention Linter
        id: lint_analysis
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          chmod +x ./.github/scripts/run-convention-linter.sh
          ./.github/scripts/run-convention-linter.sh

      - name: Comment on PR with Errors
        if: failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ðŸ¤– Convention Linter Failed!
            
            The following naming convention violations were found:
            
            ```
            ${{ env.LINTER_OUTPUT }}
            ```
            
            Please fix these issues and push your changes.